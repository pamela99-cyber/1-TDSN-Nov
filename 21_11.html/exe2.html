<meta charset="UTF-8">
<script>
    /* Faça um programa que receba um inteiro, calcule e mostre sua tabuada*/
    let numero= Number(prompt("Número: "));
    let tab = "";
    for(let i=1; i<=10;i++)
    {
        tab = tab + numero + " X " + i + " = " + numero * i + "\n";
    }
    alert(tab);
</script>
