<SCRipt>
    /*ESTRUTURA DE REPETIÇAO FOR
    SINTAXE : 
    FOR (VAR COM VALOR INICIAL ; COMPARAÇAO ; ALTERAÇÃO DO VALOR VAR DE CONTROLE)
    {COMANDOS QUE SERÃO REPETIDOS}
    EX: FOR (var i=0;i<=+9;i++)
    {alert(i)} */
    /* faça um programa que receba 3 numeros, calcule e exiba a media - utilize for*/
    let media = 0; 
    let soma = 0; 
    for (let i=0;i<=2;i++)
    {
        let numero = Number(prompt("Digite: "));
        soma = soma + numero;
    }
    media = soma / 3
    alert("Média: " + media.toFixed(2));
</SCRipt>
