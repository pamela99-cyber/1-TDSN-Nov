<meta charset="UTF-8">
<SCRipt>
    /*5) Leia a idade de 20 pessoas e exiba a média das idades.*/
    let media = 0; 
    let soma = 0; 
    for (let i=0;i<=19;i++)
    {
        let numero = Number(prompt("Digite: "));
        soma = soma + numero;
    }
    media = soma / 20;
    alert("Média: " + media.toFixed(2));
</SCRipt>
