<meta charset="UTF-8">
<script>
    /* 3) Crie um programa em javascript  leia um número do usuário
     e exiba a sua tabuada de multiplicação. */
    let numero= Number(prompt("Número: "));
    let tab = "";
    for(let i=1; i<=10;i++)
    {
        tab = tab + numero + " X " + i + " = " + numero * i + "\n";
    }
    alert(tab);
</script>
