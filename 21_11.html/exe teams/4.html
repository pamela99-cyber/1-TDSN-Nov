<meta charset="UTF-8">
<script>
    /*4) Escreva um programa em javascript que leia 20 números do usuário
     e exiba quantos números são maiores do que 8. */
    let maior = 0; 
    for (let i=0;i<20;i++)
    {
        let numero = Number(prompt("Digite: "));
        if(numero>8)
        {
            maior = maior + 1;
        }
    }
    alert("Números maiores que 8: " + maior);
</script>
